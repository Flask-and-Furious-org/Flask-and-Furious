<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Pantry Pal{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom palette & overrides -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
  </head>
  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg" style="background:#192F01;">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="{{ url_for('dashboard') }}">Pantry Pal</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          {% if current_user.is_authenticated %}
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('inventory_views.pantry') }}">Pantry</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('recipe_views.recipes') }}">Recipes</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('auth_views.logout_user') }}">Logout</a></li>
            </ul>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="container-sm mt-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-info">{{ m }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
